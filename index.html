<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de estadística</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body data-bs-theme="dark">

  <header>
    <h1>Proyecto de estadística</h1>
  </header>

  <div class="container mt-4">
    <section class="sect-container" id="Inicio">
      <div class="input-section pt-4">
        <input class="form-control" type="number" id="numDatos" placeholder="Número de datos" min="1" max="500">
        <button class="btn btn-primary mt-2" onclick="generarTabla()">Generar Tabla</button>
        <div class="input-data mt-3">
          <table class="table" id="inputTable">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="sect-container mt-4">
      <button class="btn btn-primary" onclick="datos()">Calcular y Mostrar Frecuencias</button>
      <div class="result-data mt-3">
        <table class="table" id="tablaEstadistica">
          <thead>
            <tr>
              <th>LIC</th>
              <th>LSC</th>
              <th>F</th>
              <th>F Asc</th>
              <th>F Desc</th>
              <th>Fr</th>
              <th>Fr Asc</th>
              <th>Fr Desc</th>
              <th>xi</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <section class="sect-container mt-4">
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <canvas id="histogramChart" width="400" height="200"></canvas>
        </div>
        <div class="col-12 col-md-6">
          <canvas id="frequencyPolygonChart" width="400" height="200"></canvas>
        </div>
      </div>
    </section>
  </div>
